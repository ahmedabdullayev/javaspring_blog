<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Website blog</h1>
    <div class="alert alert-info mt-2">
        <h3 th:text="${post.title}"/>
        <p th:text="${post.full_text}"/>
        <p th:text="'Views: ' + ${post.views}"/></p>
        <a th:href="'/blog/' + ${post.id} + '/edit'" class="btn btn-secondary">Edit</a>
        <form th:action="'/blog/' + ${post.id} + '/remove'" method="post">
            <button class="btn btn-danger mt-1" type="submit">Delete</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
