<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add a post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" id="title" placeholder="Input post name" class="form-control mb-2">
        <input type="text" name="anons" id="anons" placeholder="Input post anons" class="form-control mb-2">
        <div class="form-floating mb-2">
            <textarea class="form-control" name="full_text" id="full_text"  placeholder="Write your post" style="height: 100px"></textarea>
            <label for="full_text">Write your post..</label>
        </div>
        <button type="submit" class="btn btn-success">Add post</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
